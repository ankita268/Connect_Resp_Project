<div class="container-fluid" ng-init="vm.getCreateNominationConfig()">
	<div class="appTitle pull-left col-xs-12 col-md-8 padLeft0">{{ vm.title }}</div>
	
	<div class="col-xs-12 col-md-8 padLeft0">

	<form name="vm.nominationCreateform" class="form-horizontal" ng-submit="vm.create(vm.nominationModel)" novalidate>
        <formly-form model="vm.nominationModel" fields="vm.nominationFields" >
  		<div class="col-sm-4 control-label padLeft0"> </div>
  		<div class="col-sm-8 labelRight">	
  		<button type="submit" class="btn btn-default submitBtn customBtn marTop15 marBtm15 marRight15" >Submit</button>
  		<button type="button" class="btn btn-default cancelBtn customBtn marTop15 marBtm15" ui-sref="root.nomination.list">Cancel</button>
  		</div>
		</formly-form>
    </form>
    </div>	
</div>
