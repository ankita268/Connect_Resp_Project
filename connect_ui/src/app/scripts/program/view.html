<div class="container-fluid">
<div class="appTitle pull-left">{{vm.title }}</div>
		<div class="searchBtn">
		<a class="fa fa-remove font18 iconPad  cursor" ng-click="vm.openDialog('sm')"  ng-if ="vm.isInternal()"></a>
			<span class="font18 iconPad "  ng-if ="vm.isInternal()">|</span>
			<a class="fa fa-edit font18 iconPad  cursor" ui-sref="root.program.editDocument({id: vm.document.id})"  ng-if ="vm.isInternal()"></a>
			<span class="font18 iconPad "  ng-if ="vm.isInternal()">|</span>
			<a class="fa fa-download font18 iconPad  cursor" href="{{vm.document.url}}" download></a>
    <span class="font18 iconPad " >|</span>
	<a class="fa fa-reply font16 iconPad  cursor" ui-sref="root.program.list"></a>
</div>

		
 <form class="form-horizontal" name="vm.viewDocumentForm" role="form"  ng-init="vm.getViewDocument(vm.id)">
	<div class="col-xs-12 col-md-12">
	<div class="form-group has-feedback">
      <div class="col-sm-2 padLeft0">Document</div>
      <div class="col-sm-10 padLeft0">{{vm.document.name}}</div>
   </div>
   
   <div class="form-group has-feedback">
   <tabset>
    <tab heading="Roles">
	 <div class="programTab1 ng-scope">
	 <ul class="programTabContainer padLeft0">
	    <li ng-repeat="role in vm.document.assignedRoles" >
          {{role.name}}
        </li>
      </ul>
     </div> 
    </tab>
    <tab heading="Programs">
     <div class="programTabContainer programTab1 ng-scope">
      <ul class="padLeft0">
         <li ng-repeat="program in vm.document.assignedPrograms" >
          {{program.name}}
        </li>
      </ul>
      </div>
    </tab>
    <tab heading="Shippers">
     <div class="programTabContainer programTab1 ng-scope">
        <ul class="padLeft0">
         <li ng-repeat="shipper in vm.document.assignedShippers" >
          {{shipper.name}}
        </li>
      </ul>
      </div>
    </tab>
  </tabset>
   </div>
   </div>
   </form>
  </div>
