<div class="container-fluid">
<div class="col-xs-12 col-md-12 padLeft0">
	<div class="appTitle pull-left">{{ vm.title }}</div>	
</div>
	<form class="form-horizontal" name="vm.editRoleForm" role="form" ng-init=vm.getEditRole(vm.role_id) ng-submit="vm.editRole()">
	<div class="col-xs-12 col-md-8 padLeft0">
		<div class="form-group has-feedback">
	      <label class="col-sm-2 " for="inputSuccess">Role ID</label>
	      <div class="col-sm-10 ">{{vm.role_id}}</div>
	   </div>
   
	   <div class="form-group has-feedback">
	      <label class="col-sm-2 " for="inputSuccess" ng-model="vm.roleName" name="roleName">Role Name</label>
	      <div class="col-sm-10 ">
	      <input id="roleName" class="form-control" name="roleName" type="text" ng-model="vm.roleName" ng-blur="vm.isExistRole(vm.roleName)"  required/>
			<span class="fa fa-check form-control-feedback has-success green" ng-show="vm.roleExist=='false'"></span>
			<span class="fa fa-warning form-control-feedback yellow"  ng-show="vm.roleExist=='true'"></span>	
	      </div>
	   </div>
   
	   <div class="form-group has-feedback">
	      <label class="col-sm-2 control-label " for="inputSuccess">Discription</label>
	      <div class="col-sm-10 ">
			 <textarea class="form-control" name="comment" ng-model="vm.comment" rows="5" id="comment" placeholder="Discription" required></textarea>  
			 <span class="error" ng-show="vm.editRoleForm.comment.$error.required">Description is required.</span>
	      </div> 
	   </div>
   
	   <div class="form-group">
	      <label class="col-sm-2 control-label " for="sel1">Role Type</label>
	      <div class="col-sm-10 ">
	       <select class="form-control" name="roletype" ng-model="vm.roletype" ng-options="o.value as o.label for o in vm.roletypelist"  bgx-selectbox="Select Item" required></select>
	       <span class="error" ng-show="vm.editRoleForm.roletype.$error.required">Please select one role type.</span>
	      </div>
	   </div>
	   
	   <div class="form-group">
	      <label class="col-sm-2 control-label " for="sel1">Access Level</label>
	      <div class="col-sm-10 ">
	      <select  class="form-control" name="accesslevel" ng-model="vm.accesslevel" ng-options="o.value as o.label for o in vm.roleAccessLevelist" bgx-selectbox="Select Item" required></select>
	      <span class="error" ng-show="vm.editRoleForm.accesslevel.$error.required">Please select one role access level.</span>
	      </div>
	   </div>
	   
	   <div class="form-group">
	      <label class="col-sm-2 control-label " for="sel1" ng-model="vm.status">Status</label>
	      <div class="col-sm-10 ">
	      <select  class="form-control" name="status"  ng-model="vm.status" ng-options="o.value as o.label for o in vm.statustype" bgx-selectbox="Select Item" required></select>
	      <span class="error" ng-show="vm.editRoleForm.status.$error.required">Please select one status.</span>
	      </div>
	   </div>
  
	</div>
	<div class="col-xs-12 col-md-12 padLeft0">
		<div class="appTitle pull-left pad5"><i class="fa fa-check-square-o font18">&nbsp;</i>&nbsp;Edit Assignment</div>
	
	<div class="col-xs-12 col-md-12 padLeft0">
	<div class="assignBox" ng-repeat="role in vm.roles">	
		<label>
		<div class="assignImageBox">
			<img  src="../images/screen1.png">
	  		<input type="checkbox" checklist-model="user.roles" ng-change='vm.onCheck(role)' ng-model="role.id" ng-checked="vm.isChecked(role)" checklist-value="role.id">
		</div>
		<h5>Title</h5>
		<p>{{role.text}}</p>
		</label>
	</div>
	</div>
	</div>
	<div class="form-group col-xs-12 col-md-8">
	   <label class="col-sm-2 control-label hideInMobile" for=""></label>  
	   <div class="col-sm-10 "> 		   
			<button type="submit" class="btn btn-default submitBtn customBtn marRight15">Submit</button>
			<button type="button" ng-click="vm.cancel()" class="btn btn-default cancelBtn customBtn">Cancel</button>
	   </div>
	</div>
	
  
  </form>
</div>
